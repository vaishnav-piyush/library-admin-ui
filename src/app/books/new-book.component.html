<form class="form-horizontal" #newBookForm="ngForm" 
  (ngSubmit)="onSubmit()" [hidden]="submitted">
  <fieldset>
    <legend>New Book Details</legend>
    <div class="form-group">
      <label for="newBookTitle" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="newBookTitle" name="newBookTitle" 
          placeholder="Title" required [(ngModel)]="newBook.title">
      </div>
    </div>
    <div class="form-group">
      <label for="newBookAuthor" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="newBookAuthor" name="newBookAuthor" 
          placeholder="Author" required [(ngModel)]="newBook.author">
      </div>
    </div>
    <div class="form-group">
      <label for="newBookDescription" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="newBookDescription" 
          name="newBookDescription" [(ngModel)]="newBook.description"></textarea>
        <span class="help-block">Description of the book.</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="submit" class="btn btn-primary" [disabled]="!newBookForm.form.valid">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
<div class="alert alert-warning" [hidden]="!errorMessage" id="errorAlert">
  <a href="#" class="close">&times;</a>
  <p>{{errorMessage}}</p>
</div>


<div class="modal col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3"
      #successAlert id="successAlert">
  <div class="modal-dialogue">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{successMessage}}</p>
      </div>
      <div class="modal-footer">
        <a id="addAnother" type="button" class="btn btn-primary" href="new-book">Add Book</a>
        <a id="availableBooks" href="available-books" type="button" class="btn btn-default" data-dismiss="modal">Available Books</a>
      </div>
    </div>
  </div>
</div>
